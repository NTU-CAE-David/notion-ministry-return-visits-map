<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Notion çºŒè¨ªåœ°å€äº’å‹•åœ°åœ– Pro ç‰ˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; }
    .popup-content { font-size: 14px; line-height: 1.4; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
    }
    input, select {
      margin-bottom: 5px;
      width: 160px;
      padding: 3px;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .legend div { margin-bottom: 4px; }
    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="nameFilter" placeholder="æœå°‹å§“å...">
    <input type="text" id="cardFilter" placeholder="æœå°‹å€åŸŸå¡...">
    <select id="sortOption">
      <option value="">æ’åºæ–¹å¼</option>
      <option value="æ˜Ÿç­‰">æ˜Ÿç­‰</option>
      <option value="æ‹œè¨ªæ—¥æœŸ">æ‹œè¨ªæ—¥æœŸ</option>
    </select>
    <select id="assignGroup">
      <option value="">æŒ‡æ´¾äººå“¡</option>
    </select>
  </div>
  <div id="map"></div>
  <div class="legend" id="legend"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([25.038, 121.563], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    const dataUrl = "https://script.google.com/macros/s/AKfycbx3s34E7AvuipBNUJeOT17ABAf0fizNbqP_NbpnCCF1n5w2jO-LeCcf5HEae7p2ycRc/exec";
    const markers = L.markerClusterGroup();
    let markerList = [];
    const assignColorMap = {};

    function getColorByAssign(assign) {
      if (!assignColorMap[assign]) {
        assignColorMap[assign] = '#' + Math.floor(Math.random()*16777215).toString(16);
      }
      return assignColorMap[assign];
    }

    function createMarker(item) {
      const latlngRaw = item['(lat, lng)'];
      const match = latlngRaw?.match(/\(?\s*([\d.]+)\s*,\s*([\d.]+)\s*\)?/);
      if (!match) return null;

      const latlng = [parseFloat(match[1]), parseFloat(match[2])];
      const color = getColorByAssign(item['Assign to']);
      const gmap = item['Google Map'] || `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item['åœ°å€'])}`;
      const notionUrl = item['notion database'] || 'https://www.notion.so/ntu-cae-david/1d5476806c8d4e08a2c1689efd62e268?v=c7100548bfdc4712a041e4aff362f967&pvs=4';

      const marker = L.circleMarker(latlng, {
        radius: 8,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      });

      let popupHtml = "<div class='popup-content'>";
      popupHtml += `<strong>${item['Name'] || 'æœªå‘½å'}</strong><br>`;
      popupHtml += `å¹´ç´€ï¼š${item['å¹´ç´€']}<br>`;
      popupHtml += `å€åŸŸå¡ï¼š${item['å€åŸŸå¡']}<br>`;
      popupHtml += `æ˜Ÿç­‰ï¼š${item['æ˜Ÿç­‰']}<br>`;
      popupHtml += `åœ°å€ï¼š${item['åœ°å€']}<br>`;
      if (item['å‚™è¨»']) popupHtml += `å‚™è¨»ï¼š${item['å‚™è¨»']}<br>`;
      popupHtml += `<a href="${gmap}" target="_blank">ğŸ§­ Google å°èˆª</a><br>`;
      popupHtml += `<a href="${notionUrl}" target="_blank">ğŸ““ Notion Database</a>`;
      popupHtml += "</div>";

      marker.bindPopup(popupHtml);
      return { marker, item };
    }

    async function loadData() {
      markers.clearLayers();
      markerList = [];
      const response = await fetch(dataUrl);
      const records = await response.json();

      const assignSet = new Set();

      records.forEach(item => {
        const m = createMarker(item);
        if (m) {
          markerList.push(m);
          assignSet.add(item['Assign to']);
        }
      });

      map.addLayer(markers);
      updateAssignDropdown(assignSet);
      updateLegend();
      applyFilter();
    }

    function updateAssignDropdown(assignSet) {
      const select = document.getElementById('assignGroup');
      select.innerHTML = '<option value="">æŒ‡æ´¾äººå“¡</option>';
      [...assignSet].forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    function updateLegend() {
      const legend = document.getElementById('legend');
      legend.innerHTML = '';
      for (const [assign, color] of Object.entries(assignColorMap)) {
        legend.innerHTML += `<div><span style="background:${color}"></span> ${assign}</div>`;
      }
    }

    function applyFilter() {
      const nameText = document.getElementById('nameFilter').value.toLowerCase();
      const cardText = document.getElementById('cardFilter').value.toLowerCase();
      const assignFilter = document.getElementById('assignGroup').value;
      const sortBy = document.getElementById('sortOption').value;

      let filtered = markerList.filter(({ item }) => {
        const name = (item['Name'] || '').toLowerCase();
        const card = (item['å€åŸŸå¡'] || '').toString().toLowerCase();
        const assign = item['Assign to'] || '';
        return name.includes(nameText) && card.includes(cardText) && (!assignFilter || assign === assignFilter);
      });

      if (sortBy === 'æ˜Ÿç­‰') {
        filtered.sort((a, b) => (b.item['æ˜Ÿç­‰'] || '').length - (a.item['æ˜Ÿç­‰'] || '').length);
      } else if (sortBy === 'æ‹œè¨ªæ—¥æœŸ') {
        filtered.sort((a, b) => new Date(b.item['æ‹œè¨ªæ—¥æœŸ']) - new Date(a.item['æ‹œè¨ªæ—¥æœŸ']));
      }

      markers.clearLayers();
      filtered.forEach(({ marker }) => markers.addLayer(marker));
    }

    document.getElementById('nameFilter').addEventListener('input', applyFilter);
    document.getElementById('cardFilter').addEventListener('input', applyFilter);
    document.getElementById('assignGroup').addEventListener('change', applyFilter);
    document.getElementById('sortOption').addEventListener('change', applyFilter);

    loadData();
    setInterval(loadData, 10 * 60 * 1000);
  </script>
</body>
</html>
