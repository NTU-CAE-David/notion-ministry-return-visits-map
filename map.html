<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Notion çºŒè¨ªåœ°å€äº’å‹•åœ°åœ– Pro ç‰ˆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; }
    .popup-content { font-size: 14px; line-height: 1.4; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
    }
    input, select {
      margin-bottom: 5px;
      width: 160px;
      padding: 3px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="nameFilter" placeholder="æœå°‹å§“å...">
    <input type="text" id="areaFilter" placeholder="æœå°‹å€åŸŸ...">
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.038, 121.563], 12); // å°åŒ—é è¨­

    // åº•åœ–è¨­å®š
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // JSON API é€£çµ
    const dataUrl = "https://script.google.com/macros/s/AKfycbx3s34E7AvuipBNUJeOT17ABAf0fizNbqP_NbpnCCF1n5w2jO-LeCcf5HEae7p2ycRc/exec";

    const markers = [];

    function getColorByRating(rating) {
      switch (rating) {
        case "ğŸŒŸ": return "#aaa";
        case "ğŸŒŸğŸŒŸ": return "#87CEEB";
        case "ğŸŒŸğŸŒŸğŸŒŸ": return "#1E90FF";
        case "ğŸŒŸğŸŒŸğŸŒŸğŸŒŸ": return "#4169E1";
        case "ğŸŒŸğŸŒŸğŸŒŸğŸŒŸğŸŒŸ": return "#8A2BE2";
        default: return "gray";
      }
    }

    function createMarker(item) {
      const latlngRaw = item['(lat, lng)'];
      const match = latlngRaw?.match(/\(?\s*([\d.]+)\s*,\s*([\d.]+)\s*\)?/);
      if (!match) return null;

      const latlng = [parseFloat(match[1]), parseFloat(match[2])];
      const color = getColorByRating(item['æ˜Ÿç­‰']);
      const gmap = item['Google Map'] || `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item['åœ°å€'])}`;
      const notionUrl = item['notion database'] || '#';

      const marker = L.circleMarker(latlng, {
        radius: 8,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      });

      let popupHtml = "<div class='popup-content'>";
      popupHtml += `<strong>${item['Name'] || 'æœªå‘½å'}</strong><br>`;
      popupHtml += `å¹´ç´€ï¼š${item['å¹´ç´€']}<br>`;
      popupHtml += `å€åŸŸï¼š${item['å€åŸŸ']}<br>`;
      popupHtml += `æ˜Ÿç­‰ï¼š${item['æ˜Ÿç­‰']}<br>`;
      popupHtml += `åœ°å€ï¼š${item['åœ°å€']}<br>`;
      if (item['å‚™è¨»']) popupHtml += `å‚™è¨»ï¼š${item['å‚™è¨»']}<br>`;
      popupHtml += `<a href="${gmap}" target="_blank">ğŸ§½ Google å°èˆª</a><br>`;
      popupHtml += `<a href="${notionUrl}" target="_blank">ğŸ““ Notion Database</a>`;
      popupHtml += "</div>";

      marker.bindPopup(popupHtml);
      marker.addTo(map);

      return { marker, item };
    }

    async function loadData() {
      const response = await fetch(dataUrl);
      const records = await response.json();

      for (const item of records) {
        const markerObj = createMarker(item);
        if (markerObj) markers.push(markerObj);
      }
    }

    function applyFilter() {
      const nameText = document.getElementById('nameFilter').value.toLowerCase();
      const areaText = document.getElementById('areaFilter').value.toLowerCase();

      markers.forEach(({ marker, item }) => {
        const name = (item['Name'] || '').toLowerCase();
        const area = (item['å€åŸŸ'] || '').toLowerCase();
        const visible = name.includes(nameText) && area.includes(areaText);

        if (visible) {
          marker.addTo(map);
        } else {
          marker.remove();
        }
      });
    }

    document.getElementById('nameFilter').addEventListener('input', applyFilter);
    document.getElementById('areaFilter').addEventListener('input', applyFilter);

    loadData();
  </script>
</body>
</html>
