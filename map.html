<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Notion 續訪地址互動地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
    .popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.038, 121.563], 12); // 台北預設

    // 底圖設定
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // JSON API 連結
    const dataUrl = "https://script.google.com/macros/s/AKfycbx3s34E7AvuipBNUJeOT17ABAf0fizNbqP_NbpnCCF1n5w2jO-LeCcf5HEae7p2ycRc/exec";

    async function loadData() {
      const response = await fetch(dataUrl);
      const records = await response.json();

      console.log("✅ 共載入資料筆數：", records.length);

      for (const item of records) {
        const latlngRaw = item['(lat, lng)'];
        if (!latlngRaw) {
          console.warn("⚠️ 缺少經緯度欄位，略過：", item["地址"]);
          continue;
        }

        const match = latlngRaw.match(/\(?\s*([\d.]+)\s*,\s*([\d.]+)\s*\)?/);
        if (!match) {
          console.warn("❌ 無法解析經緯度格式：", latlngRaw);
          continue;
        }

        const lat = parseFloat(match[1]);
        const lng = parseFloat(match[2]);
        const latlng = [lat, lng];

        // 建立 popup HTML
        let popupHtml = "<div class='popup-content'>";
        for (const key in item) {
          if (item[key]) {
            popupHtml += `<strong>${key}：</strong> ${item[key]}<br>`;
          }
        }
        popupHtml += "</div>";

        L.marker(latlng).addTo(map).bindPopup(popupHtml);
      }
    }

    loadData();
  </script>
</body>
</html>
