<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Notion 續訪地址互動地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
    .popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.038, 121.563], 12); // 台北預設

    // 底圖設定
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // JSON API 連結
    const dataUrl = "https://script.google.com/macros/s/AKfycbx3s34E7AvuipBNUJeOT17ABAf0fizNbqP_NbpnCCF1n5w2jO-LeCcf5HEae7p2ycRc/exec";

    // 將地址轉為經緯度（使用 Nominatim）
    async function geocode(address) {
      const fullAddress = address; // 如果地址不完整，自動補齊
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(fullAddress)}`;
      try {
        const response = await fetch(url);
        const results = await response.json();
        if (results && results[0]) {
          return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
        }
      } catch (e) {
        console.warn("地理編碼錯誤：", e);
      }
      return null;
    }

    async function loadData() {
      const response = await fetch(dataUrl);
      const records = await response.json();

      for (const item of records) {
        const address = item['地址'];
        const latlng = await geocode(address);

        if (!latlng) {
          console.warn("❌ 地址轉換失敗：", address);
          continue;
        }

        console.log("✅ 成功轉換地址：", address, "→", latlng);

        let popupHtml = "<div class='popup-content'>";
        for (const key in item) {
          if (item[key]) {
            popupHtml += `<strong>${key}：</strong> ${item[key]}<br>`;
          }
        }
        popupHtml += "</div>";

        L.marker(latlng).addTo(map).bindPopup(popupHtml);
      }
    }

    loadData();
  </script>
</body>
</html>
